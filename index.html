      <div id="buttons-container">
        <div id="circle">
          <button id="up-button" class="arrow-button">&#9650;</button>
          <button id="left-button" class="arrow-button">&#9664;</button>
          <button id="right-button" class="arrow-button">&#9654;</button>
          <button id="down-button" class="arrow-button">&#9660;</button>
        </div>
      </div>
      <table id="field"></table>
      <button id="start-button" class="button1">Avvia il gioco</button>
    </div>
    <div class="carosello-container">
      <div class="carosello"></div>  
      <div class="pulsanti-container">
        <button id="prev-button" class="cambio-button">&#9664;</button>
        <button id="next-button" class="cambio-button">&#9654;</button>
        <div class="counter">
